{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    signup
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="'text" required class="inp" placeholder="Enter your username.." name="fnm">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" required class="inp" name="email" placeholder="Enter Email address..">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" name="pwd" required placeholder="Enter Password..">
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="signup">
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Already have an account?</b>
                    <br>
                    <a href="/loginn" class="anc">login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
